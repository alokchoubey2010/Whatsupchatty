<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<link rel="stylesheet" href="chat.css">
<body>
  <div class="contactInfo">
    <img src="something" class="profileImg">
    <p class="name"></p>
    <p class="status">Online</p>
    <img src="add-outline.svg" class="addRoom" onclick='showCreateRoomForm()'>
  </div>
  
  <div class="chatBox">

  </div>
  
  <div class="messageBox">
    <img src="documents-outline.svg" class="lock">
    <input type="text" class='inputMessage' placeholder='Your Message'>
    <img src="arrow-forward-outline.svg" onclick='sendMessage()' class="send">
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script src="chat.js"></script>

</html>
